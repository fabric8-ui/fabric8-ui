<div class="list-group-item list-view-pf-stacked list-view-pf-top-align">
  <div class="list-view-pf-checkbox">
    <span
      class="fa fa-lg"
      [ngClass]="{ 'fa-angle-down': expanded == true, 'fa-angle-right': expanded == false }"
      (click)="toggleExpanded()"
    ></span>
  </div>
  <div class="list-view-pf-actions">
    <button
      class="btn btn-primary"
      title="Promote this version to the next environment"
      (click)="promoteBuild()"
      *ngIf="promoteBuildInput !== undefined"
    >
      Promote
    </button>
    <div class="dropdown pull-right dropdown-kebab-pf" dropdown>
      <button class="btn btn-link dropdown-toggle" type="button" dropdownToggle>
        <span class="fa fa-ellipsis-v fa-lg"></span>
      </button>
      <ul class="dropdown-menu-right dropdown-menu" aria-labelledby="dropdownKebab" *dropdownMenu>
        <li [attr.role]="'menuitem'" [ngClass]="{ disabled: applicationUrl === undefined }">
          <a
            id="application"
            class="dropdown-item secondary-action"
            target="_blank"
            href="{{ applicationUrl }}"
            *ngIf="applicationUrl !== undefined"
            >View Application</a
          >
          <a
            class="dropdown-item secondary-action"
            disabled
            href="javascript:void(0)"
            *ngIf="applicationUrl === undefined"
            >View Application</a
          >
        </li>
        <li [attr.role]="'menuitem'">
          <a
            id="github"
            class="dropdown-item secondary-action"
            target="_blank"
            href="{{ buildConfig.gitUrl }}"
            >View Codebase</a
          >
        </li>
        <li [attr.role]="'menuitem'">
          <a
            id="pipeline"
            class="dropdown-item secondary-action"
            [routerLink]="[contextPath | async, 'create', 'pipelines', buildConfig.id, 'history']"
            >View Pipeline</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div class="list-view-pf-main-info">
    <div class="list-view-pf-body">
      <div class="list-pf-left">
        <span
          class="{{ buildConfig.iconStyle }} fa-spin list-pf-icon list-pf-icon-small"
          title="{{ buildConfig.statusPhase }}"
          *ngIf="buildConfig.iconStyle === 'pficon-running'"
        ></span>
        <span
          class="{{ buildConfig.iconStyle }} list-pf-icon list-pf-icon-small"
          title="{{ buildConfig.statusPhase }}"
          *ngIf="buildConfig.iconStyle !== 'pficon-running'"
        ></span>
      </div>
      <div class="list-view-pf-description">
        <div class="list-group-item-heading">
          <a [routerLink]="[contextPath | async, 'create', 'pipelines']">
            {{ buildConfig.name }}
          </a>
        </div>
        <div class="list-group-item-text">
          Build #{{ buildConfig.lastVersion }} - {{ buildConfig.statusPhase || 'Unknown' }}
        </div>
      </div>
    </div>
  </div>
</div>
<ng-container *ngFor="let build of buildConfig.interestingBuilds">
  <fabric8-applications-list-item-details
    [build]="build"
    *ngIf="expanded === true"
  ></fabric8-applications-list-item-details>
</ng-container>
<input-action-dialog></input-action-dialog>
