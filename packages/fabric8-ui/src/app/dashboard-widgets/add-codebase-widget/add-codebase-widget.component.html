<f8-feature-toggle
  featureName="Analyze.newSpaceDashboard"
  [userLevel]="user"
  [defaultLevel]="default"
></f8-feature-toggle>
<ng-template #user>
  <div id="spacehome-codebases" class="add-codebase-widget card-pf f8-card">
    <div class="card-pf-heading f8-card-heading">
      <div class="card-pf-heading-details f8-card-heading-details">
        <div *ngIf="userOwnsSpace">
          <a class="btn btn-link f8-card-heading-btn-link" (click)="addToSpace.emit()">
            <i
              id="test-add-codebase-circle-button"
              class="pficon pficon-add-circle-o"
              placement="bottom"
              tooltip="{{ codebases.length === 0 ? 'Create' : 'Add' }} a Codebase"
            ></i>
          </a>
        </div>
      </div>
      <h2 class="card-pf-title">
        <a id="spacehome-codebases-card-title" [routerLink]="[contextPath, 'create']">Codebases</a>
      </h2>
    </div>
    <div class="card-pf-body f8-card-body">
      <fabric8-loading-widget
        message="Please wait while we load your codebases"
        *ngIf="codebases.length === 0 && loading === true"
      ></fabric8-loading-widget>
      <div class="f8-blank-slate-card" *ngIf="codebases.length === 0 && loading !== true">
        <h3>This Space has no Codebases</h3>
        <div class="f8-blank-slate-main-action">
          <div *ngIf="userOwnsSpace">
            <button
              id="test-add-codebase-button"
              class="btn btn-primary btn-lg"
              (click)="addToSpace.emit()"
            >
              Add Codebase
            </button>
          </div>
        </div>
      </div>
      <div
        id="spacehome-codebases-card-list"
        class="list-group list-view-pf list-view-pf-view list-view-pf-striped"
        *ngIf="codebases.length > 0"
      >
        <fabric8-add-codebase-widget-codebase-item
          *ngFor="let codebase of codebases"
          [codebase]="codebase"
        ></fabric8-add-codebase-widget-codebase-item>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #default>
  <div id="spacehome-codebases-card" class="add-codebase-widget card-pf f8-card">
    <div class="card-pf-heading f8-card-heading">
      <div class="card-pf-heading-details f8-card-heading-details">
        <div *ngIf="userOwnsSpace">
          <a class="btn btn-link f8-card-heading-btn-link" (click)="addToSpace.emit()">
            <i
              id="spacehome-codebases-add-button"
              class="pficon pficon-add-circle-o"
              placement="bottom"
              tooltip="{{ codebases.length === 0 ? 'Create' : 'Add' }} a Codebase"
            ></i>
          </a>
        </div>
      </div>
      <h2 class="card-pf-title">
        <a id="spacehome-codebases-title" href="#" [routerLink]="[contextPath, 'create']"
          >Codebases</a
        >
        <span id="spacehome-codebases-badge" class="badge f8-card-badge">{{
          codebases.length
        }}</span>
      </h2>
    </div>
    <div class="card-pf-body f8-card-body">
      <fabric8-loading-widget
        message="Please wait while we load your codebases"
        *ngIf="codebases.length === 0 && loading === true"
      ></fabric8-loading-widget>
      <div class="f8-blank-slate-card" *ngIf="codebases.length === 0 && loading !== true">
        <h3>This Space has no Codebases</h3>
        <div class="f8-blank-slate-main-action">
          <div *ngIf="userOwnsSpace">
            <button
              id="spacehome-my-codebases-create-button"
              class="btn btn-primary btn-lg"
              (click)="addToSpace.emit()"
            >
              Add Codebase
            </button>
          </div>
        </div>
      </div>
      <ul
        id="spacehome-codebases-list"
        class="list-group list-view-pf list-view-pf-view list-view-pf-striped"
        *ngIf="codebases.length > 0"
      >
        <li class="list-group-item" *ngFor="let codebase of codebases">
          <div class="list-view-pf-main-info">
            <div class="list-view-pf-body">
              <div class="list-view-pf-description">
                <div class="list-group-item-text">
                  <span
                    class="avatar fa"
                    [ngClass]="{ 'fa-github': codebase.attributes.type === 'git' }"
                  ></span>
                  <a
                    href="{{ codebase.attributes.url }}"
                    target="_blank"
                    class="f8-card-codebase-url truncate"
                    >{{ codebase.name }}</a
                  >
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</ng-template>
