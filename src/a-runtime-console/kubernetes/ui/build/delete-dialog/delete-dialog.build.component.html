<div>
  <p>You are about to delete build <b>{{build.name}}</b></p>
  <p>Are you sure?</p>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">
  <button class="btn btn-danger" type="submit" value="0" (click)="ok()">Delete</button>
  <button class="btn btn-default pull-right" autofocus (click)="close()">Cancel</button>
</div>
