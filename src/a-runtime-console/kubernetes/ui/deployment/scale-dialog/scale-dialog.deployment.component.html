<div class="row row-cards-pf center">
  <div class="col-xs-12">
    <div class="card-pf">
      <h2 class="card-pf-title">Scale deployment <b>{{deployment.name}}</b></h2>
      <div class="card-pf-body">
        <form class="form-horizontal">
          <!-- replacing id with data-id to pass build errors -->
          <div class="form-group required">
            <label class="col-sm-4 control-label">Number of pods</label>
            <div class="col-sm-8">
              <input type="number" min="0" required autofocus name="scaleInput" data-id="scaleInput" [(ngModel)]="replicas" class="form-control" #scaleInput>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
  <button class="btn btn-danger" type="submit" value="0" (click)="ok()">Scale</button>
  <button class="btn btn-default pull-right" (click)="close()">Cancel</button>
</div>
