<div class="toolbar-header">
  <alm-toolbar
      [config]="toolbarConfig"
      [viewsTemplate]="addTemplate"
      (onFilterChange)="filterChange($event)"
      (onSortChange)="sortChange($event)">
    <ng-template #add>
      <div class="with-cursor-pointer" placement="bottom" tooltip="Add A Codebase" [routerLink]="[{ outlets: { action: 'add-codebase' } }]">
        <i class="pficon pficon-add-circle-o margin-top-4"></i>
      </div>
    </ng-template>
  </alm-toolbar>
</div>
