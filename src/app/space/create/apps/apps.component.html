<div id="apps" class="">

  <div class="cards-pf">
    <div class="row row-cards-pf">
      <div class="col-xs-12 col-sm-4 col-md-3"><h2><strong>Applications</strong></h2></div>
      <div class="col-xs-12 col-sm-4 col-md-3"><h2><strong>Environments</strong></h2></div>
    </div>
  </div>

  <div class="cards-pf">
    <div class="row row-cards-pf">
      <div class="col-xs-12 col-sm-4 col-md-3"></div>
      <div class="col-xs-12 col-sm-4 col-md-3" *ngFor="let environment of environments">
        <h2>{{ environment.name }}</h2>
      </div>
    </div>
  </div>

  <div class="cards-pf" *ngFor="let application of applications; let i = index;">
    <div class="container-fluid container-cards-pf">
      <div class="row row-cards-pf">
        <div class="col-xs-6 col-sm-4 col-md-3">
          <h2>{{ application }}</h2>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3" *ngFor="let environment of environments">
          <div class="card-pf">
            <div class="card-pf-body">
              <span class="pficon pficon-ok"></span>
              <span>6 Pods</span>
              <span>1.0.2</span>
              <div class="pull-right dropdown-kebab-pf dropdown" dropdown>
                <button class="btn btn-link pull-right dropdown-toggle" [id]="'kebab-' + i + '-' + environment + '-' + application"
                  type="button" aria-haspopup="true" aria-expanded="true" data-toggle="dropdown" dropdownToggle>
                  <span class="fa fa-ellipsis-v"></span>
                </button>
                <ul class="dropdown-menu-right dropdown-menu" [attr.aria-labelledby]="'kebab-' + i + '-' + environment + '-' + application" role="menu" *dropdownMenu>
                    <li><a href="#">Action</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="cards-pf">
    <div class="container-fluid container-cards-pf">
      <div class="row row-cards-pf">
        <div class="col-xs-12 col-sm-4 col-md-3"></div>
        <div class="col-xs-12 col-sm-4 col-md-3" *ngFor="let environment of environments">
          <div class="card-pf">
            <div class="card-pf-heading">
              <h2 class="card-pf-title">
                {{environment.name}}
              </h2>
            </div>
            <div class="card-pf-body" style="font-size: 12px;">
              <div class="progress-container progress-description-left progress-label-right">
                <div class="progress-description">
                  CPU (Cores)
                </div>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;"
                    data-toggle="tooltip" title="25% Used">
                    <span>
                      <strong>2 of 8</strong>
                    </span>
                  </div>
                  <div class="progress-bar progress-bar-remaining" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                    style="width: 30%;" data-toggle="tooltip" title="30% Available">
                    <span class="sr-only">30% Available</span>
                  </div>
                </div>
              </div>
              <div class="progress-container progress-description-left progress-label-right">
                <div class="progress-description">
                  Memory (MB)
                </div>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="64" aria-valuemin="0" aria-valuemax="100" style="width: 64%;"
                    data-toggle="tooltip" title="256 MB Used">
                    <span>
                      <strong>256 of 400</strong></span>
                  </div>
                  <div class="progress-bar progress-bar-remaining" role="progressbar" aria-valuenow="36" aria-valuemin="0" aria-valuemax="100"
                    style="width: 36%;" data-toggle="tooltip" title="144 MB Available">
                    <span class="sr-only">36% Available</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
