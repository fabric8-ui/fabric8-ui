<div class="quickAdd_container" id="workItemQuickAdd_container" >
  <div class="col-md-12 col-sm-12 col-xs-12 addWorkItem" (click)="toggleQuickAdd()" [ngClass]="{'db' : showQuickAddBtn, 'dn' : !showQuickAddBtn}">
    <a class="workItemQuickAdd_saveBtn">
      <i class='pficon-add-circle-o dib font18'></i>
    </a>
    <h4>Add Work Item</h4>
  </div>
  <div class="col-md-12 col-sm-12 col-xs-12 addWorkItemBlk " *ngIf="showQuickAdd">
    <div class="workItemQuickAdd_IconType">
      <i class="fa fa-bookmark pull-left "></i>
    </div>
    <div class=" workItemQuickAdd_story">
      <div class="col-md-6 col-sm-6 col-xs-12 workItemQuickAdd_storyInput">
        <input #quickAddTitle type="text" id="exampleInput" class="form-control col-md-12 col-sm-12 col-xs-12"  [(ngModel)]="workItem.attributes['system.title']" 
              (keyup.enter)="save($event)"
              (keyup)="checkTitle()" placeholder="A New Story" required/>
      </div>
      <div class="col-md-6 col-sm-6 mobdn">
        <textarea #quickAddDesc rows="1" type="text" id="exampleDesc" class="form-control width100 pull-left"  [(ngModel)]="workItem.attributes['system.description']" 
                [style.height]="descHeight"
                [style.resize]="descResize"
                (keydown.enter)="save($event)"
                (keyup.enter)="preventDef($event)"
                (keyup)="checkDesc()"
                placeholder="Description">
        </textarea>
      </div>
    </div>
    <div class="workItemQuickAdd_AddBlk">
      <span class="pull-left workItemQuickAdd_Add" 
        (click)="save($event)" [ngClass]="{'icon-btn': validTitle,'icon-btn-disabled':!validTitle}"><i class="fa fa-check"></i></span>
      <span (click)="toggleQuickAdd()" class="pull-right closeQuickAdd"><i class="pficon pficon-close"></i></span>
    </div>
  </div>
</div>
