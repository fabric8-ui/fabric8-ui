<div class="list-view-pf-body">
  <div id="workItemQuickAdd_container" class="list-view-pf-description">
    <div class="list-group-item-heading">
      <i>Quick Add a WorkItem</i>
    </div>
    <div id="workItemQuickAdd_title" class="list-group-item-text margin10">
      <div class="form-group">
        <input type="text"
          [(ngModel)]="workItem.fields['system.title']"
          (keyup.enter)="save()"
          class="form-control"
          placeholder="Title (mandatory field)" required />
      </div>
    </div>
    <div id="workItemQuickAdd_desc" class="list-group-item-text margin10">
      <div class="form-group">
        <input
          [(ngModel)]="workItem.fields['system.description']"          
          (keyup.enter)="save()"
          class="form-control"
          placeholder="Description" />
      </div>
    </div>
    <div class="list-group-item-text margin10">
      <div class="form-group">
        <a id="workItemQuickAdd_saveBtn" class='pficon-add-circle-o' [ngClass]="{'icon-btn': workItem.fields['system.title'],'icon-btn-disabled':!workItem.fields['system.title']}" (click)="save()"></a>&nbsp;&nbsp;
        <a id="workItemQuickAdd_goBackBtn" class='pficon-error-circle-o icon-btn' (click)="goBack()"></a>
      </div>
    </div>
  </div>
</div>
