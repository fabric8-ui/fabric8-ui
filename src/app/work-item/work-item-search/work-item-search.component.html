<div id="search-component">
  <h4>Work Item Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let workItem of workItems | async"
         (click)="gotoDetail(workItem)" class="search-result" >
      {{workItem.name}}
    </div>
  </div>
</div>
