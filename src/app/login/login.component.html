<div id="login_wrapper" class="login-pf">
	<span id="badge">
	</span>

  <div class="row">
    <div class="col-sm-12">
      <div id="brand">
        <img src="../../assets/img/brand.png" alt="PatternFly Enterprise Application">
      </div><!--/#brand-->
    </div><!--/.col-*-->

    <div class="col-sm-7 col-md-6 col-lg-5 login">
      <form  id="login_githubLoginForm" class="form-horizontal" role="form">
        <button (click)="gitSignin()" id="login_githubLoginBtn" class="btn btn-primary btn-lg" >
            <span class='fa fa-github'></span>
            Sign In with Github
        </button>
      </form>
      <div *ngIf="showError" class="alert alert-danger alert-error" id="login_githubLoginErrorAlert">
				<button type="button" id="login_githubLoginErrorAlertBtn" class="close" (click)="closeAlert()">
					<span class="pficon pficon-close"></span>
				</button>
				<span class="pficon pficon-error-circle-o"></span>
					<strong>Status Code : {{statusCode}}</strong> - {{feedbackMessage}}.
			</div>

			<div *ngIf="showSuccess" class="alert alert-success alert-dismissable" id="login_githubLoginSuccessAlert">
		  	<button type="button" id="login_githubLoginSuccessAlertBtn" class="close" data-dismiss="alert" aria-hidden="true">
		    	<span class="pficon pficon-close"></span>
		  	</button>
		  	<span class="pficon pficon-ok"></span>
		  		<strong>Status Code : {{statusCode}}</strong> - {{feedbackMessage}}.
			</div>

    </div><!--/.col-*-->
    <div class="col-sm-5 col-md-6 col-lg-7 details">
    </div><!--/.col-*-->
  </div><!--/.row-->
</div>
