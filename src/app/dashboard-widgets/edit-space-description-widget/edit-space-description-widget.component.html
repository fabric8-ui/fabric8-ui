<div class="edit-space-description-widget card-pf card-pf-utilization">
  <div class="card-pf-heading">
    <h2 class="card-pf-title">{{space?.attributes.name}}</h2>
  </div>
  <div class="card-pf-body">
    <p>
      <b>Description</b>
    </p>
    <p almEditable [editable]="isEditable() | async" (onUpdate)="saveDescription($event)" class="space-description">
      {{space.attributes.description}}
    </p>
  </div>
</div>
