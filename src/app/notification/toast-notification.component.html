<div class="toast-pf alert alert-{{type}}" ng-class="{'alert-dismissable': showCloseButton}"
     (mouseenter)="handleEnter($event)" (mouseleave)="handleLeave($event)">
  <div bsDropdown class="pull-right dropdown-kebab-pf"
       *ngIf="moreActions && moreActions.length > 0">
    <button bsDropdownToggle class="btn btn-link" type="button" id="dropdownKebabRight">
      <span class="fa fa-ellipsis-v"></span>
    </button>
    <ul bsDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownKebabRight">
      <li *ngFor="let action of moreActions"
          [attr.role]="action.separator === true ? 'separator' : 'menuitem'"
          [ngClass]="{'divider': action.separator === true, 'disabled': action.disabled === true}">
        <a ng-if="action.separator !== true"
           class="secondary-action"
           title="{{action.title}}"
           (click)="handleAction(action)">
          {{action.name}}
        </a>
      </li>
    </ul>
  </div>
  <button *ngIf="showCloseButton" type="button" class="close" aria-hidden="true" (click)="handleClose($event)">
    <span class="pficon pficon-close"></span>
  </button>
  <div class="pull-right toast-pf-action"
       [ngClass]="{'padding-right-15': showCloseButton == true}"
       *ngIf="primaryAction">
    <a (click)="handleAction(primaryAction)">{{primaryAction.title}}</a>
  </div>
  <span class="pficon pficon-ok" *ngIf="type === 'success'"></span>
  <span class="pficon pficon-info" *ngIf="type === 'info'"></span>
  <span class="pficon pficon-error-circle-o" *ngIf="type === 'danger'"></span>
  <span class="pficon pficon-warning-triangle-o" *ngIf="type === 'warning'"></span>
  <span *ngIf="header">
    <strong>{{header}}</strong> {{message}}
  </span>
  <span *ngIf="!header">
    {{message}}
  </span>
</div>
