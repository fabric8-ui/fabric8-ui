<div id="overview" class="container content">
  <div class="row">
    <div class="col-md-2">
      <div class="row">
        <img src="{{context?.user?.attributes?.imageURL}}" width="150" height="250" />
      </div>
      <div class="row">
        <h2>{{context?.user?.attributes?.fullName}}</h2>
      </div>
      <div class="row">
        <p>
          {{context?.user?.attributes?.username}}
        </p>
        <p>
          {{context?.user?.attributes?.bio}}
        </p>
      </div>
    </div>
    <div class="col-md-10">
      <div class="row">
        <h1>Pinned Collaboration Spaces</h1>
        <p>Customize</p>
      </div>
      <div *ngFor="let s of dummy.spaces; let i = index;" [ngClass]="{row: (i % 3 == 2) }">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <p>
                <a [routerLink]="[s.path]">{{s.name}}</a>
              </p>
              <p>
                {{s.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
