<div id="analyze">
  <div class="top row">
    <div class="col-md-3">
      <div class="panel panel-300 panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Welcome</h2>
        </div>
        <div class="panel-body">
          <p>
            Various text and links to help the user get started â€“ ideating, coding, importing, setting up pipelines, etc.
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="panel panel-140 panel-default">
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-12">
                  <textarea id="description" class="form-control" placeholder="Project description. Click to edit..." value="" rows="4"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="panel panel-140 panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">
              Open Scenarios (0)</h2>
          </div>
          <div class="panel-body">

            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>State</th>
                    <th>Title</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="panel panel-300 panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Team</h2>
        </div>
        <div class="panel-body team">
          <ul class="list-unstyled">
            <li>
              <span *ngIf="!imgLoaded" class="pficon pficon-user"></span>
              <img (load)="onImgLoad()" src="https://avatars2.githubusercontent.com/u/157761?v=3&s=460" [ngClass]="{'show' : imgLoaded,'img-icon' : imgLoaded, 'hide' : !imgLoaded}"
                class="pull-left marginR10" /> pmuir
            </li>
          </ul>
          <button class="btn btn-primary bottom-right" type="button">Invite Someone</button>
        </div>

      </div>
    </div>
  </div>
  <div class="bottom row">
    <div class="col-md-3">
      <div class="panel panel-300 panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Useful Data</h2>
        </div>
        <div class="panel-body">
          <!-- TODO insert chart -->
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="panel panel-300 panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">New Work Item</h2>
        </div>
        <div class="panel-body">

          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" id="title" class="form-control" placeholder="Enter title...">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <select id="scenario" class="form-control">
                  <option>Scenario</option>
                </select>
              </div>
            </div>
            <button class="btn btn-primary bottom-right" type="button">Create</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="panel panel-300 panel-default clickable" (click)="router.navigate(['/analyze']);">

        <div class="panel-heading">
          <h2 class="panel-title">Codebases</h2>
        </div>
        <div class="panel-body">

          <p class="number">0</p>
        </div>

      </div>
    </div>
    <div class="col-md-2">
      <div class="panel panel-300 panel-default clickable" (click)="router.navigate(['/analyze']);">

        <div class="panel-heading">
          <h2 class="panel-title">Pipelines Executing</h2>
        </div>
        <div class="panel-body">
          <p class="text-center number">0</p>
        </div>

      </div>
    </div>
    <div class="col-md-2">
      <div class="panel panel-300 panel-default clickable" (click)="router.navigate(['/analyze']);">

        <div class="panel-heading">
          <h2 class="panel-title">Hypotheses Evaluating</h2>
        </div>
        <div class="panel-body">

          <p class="text-center number">0</p>
        </div>

      </div>
    </div>
  </div>
</div>
