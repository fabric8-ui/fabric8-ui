<div id="profile" class="content container">
  <h2>Profile</h2>

  <div class="row">

    <div class="col-md-9">
      <form class="form-horizontal" role="form" #profileForm="ngForm" (ngSubmit)="save()">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="name">Name</label>
          <div class="col-sm-10">
            <input type="text" id="name" class="form-control" name="name" [(ngModel)]="profile.fullName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Email</label>

          <div class="col-sm-10">
            <input type="text" id="email" class="form-control" name="email" [(ngModel)]="profile.email" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="bio">Bio</label>
          <div class="col-sm-10">
            <input type="text" id="bio" class="form-control" name="bio" [(ngModel)]="profile.bio">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="url">URL</label>
          <div class="col-sm-10">
            <input type="text" id="url" class="form-control" name="url" [(ngModel)]="profile.url">
          </div>
        </div>
        <button class="btn btn-default" type="submit" [disabled]="!profileForm.form.valid">Save</button>
      </form>

    </div>
    <div class="col-md-3">
      <img src="{{profile.imageURL}}" class="center-block" width="150" height="250" />
    </div>
  </div>
</div>
